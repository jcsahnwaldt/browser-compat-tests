<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body style="margin: 0px">
<canvas id="canvas" style="position: absolute; left: 0px; top: 0px"></canvas>
<script>
"use strict";

let params = (new URL(document.location)).searchParams;
let width = parseInt(params.get('w'));
let height = parseInt(params.get('h'));
let fill = params.get('f').charCodeAt(0);

let canvas = document.getElementById('canvas');
canvas.width = width;
canvas.height = height;
let ctx = canvas.getContext('2d');
let img = ctx.createImageData(width, height);
let px = img.data;

inixelate();

function inixelate() {
  px.fill(fill);
  for (let ix = 3; ix < px.length; ix += 4) px[ix] = 0xFF; // set alpha byte
  ctx.putImageData(img, 0, 0);
}

function utf8len(b) {
  return b >= 0b11110000 ? 4 : b >= 0b11100000 ? 3 : b >= 0b11000000 ? 2 : 1;
}

let ix = 0;
function pixelate(s) {
  // convert to UTF-8 bytes
  s = unescape(encodeURIComponent(s));
  for (let i = 0; i < s.length; i++) {
    if (ix % 4 === 3) ix++; // skip alpha byte
    let b = s.charCodeAt(i);
    if (ix + utf8len(b) > px.length - 1) break; // enough space for all UTF-8 bytes?
    px[ix++] = b;
  }
  ctx.putImageData(img, 0, 0);
}

</script>
<script>
"use strict";

var lines = [
"Lorem ipsum dolor sit amet,\n",
"consectetur adipiscing elit,\n",
"sed do eiusmod tempor incididunt\n",
"ut labore et dolore magna aliqua.\n",
"Ut enim ad minim veniam, quis nostrud\n",
"exercitation ullamco laboris nisi\n",
"ut aliquip ex ea commodo consequat.\n",
"Duis aute irure dolor in reprehenderit\n",
"in voluptate velit esse cillum\n",
"dolore eu fugiat nulla pariatur.\n",
"Excepteur sint occaecat cupidatat non\n",
"proident, sunt in culpa qui officia\n",
"deserunt mollit anim id est laborum.\n"
];

for (let line of lines) {
  pixelate(line);
}

</script>
</body>
</html>
